<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morarable</title>
</head>
<body>
    <div>
        <button id="btnConnect">Connect Wallet</button>
        <button id="btnUserInfo">Profile</button>
        <button id="btnOpenCreateItem">Create</button>
    </div>
    <div id="userInfo">
        <h4>User Profile</h4>
        <input type="text" id="txtUsername" placeholder="Enter Username" required />
        <input type="text" id="txtEmail" value="Enter email" />
        <small>Optional</small>

        <img width="50" height="50" src="" id="imgAvatar" alt="" />
        <label for="fileAvatar">Select Avatar </label>
        <input type="file" id="fileAvatar" />

        <button id="btnLogout">Log out</button>
        <button id="btnCloseUserInfo">Close</button>
        <button id="btnSaveUserInfo">Save</button>
    </div>

    <div id="createItem">
        <h4>Create Item</h4>
        <input type="text" id="txtCreateItemName" placeholder="Enter Name" required />
        <textarea id="txtCreateItemDesc" cols="30" rows="5" placeholder="Enter Description"></textarea>
        <input type="number" min="1" step="1" id="numCreateItemPrice" value="Enter price" required />

        <label for="selectCreateItemStatus">Status</label>
        <select id="selectCreateItemStatus">
            <option value="0">Not for sale</option>
            <option value="1">Instant buy</option>
            <option value="2">Accept offers</option>
        </select>
        <label for="fileCreateItemFile">Select file</label>
        <input type="file" id="fileCreateItemFile" />

        <button id="btnCloseCreateItem">Close</button>
        <button id="btnSaveCreateItem">Create!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script><!--DON'T USE "LATEST" IN PRODUCTION, ALWAYS SPECIFY THE VERSION-->
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="main.js"></script>

</body>
</html>
